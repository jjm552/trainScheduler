<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/moment.js"></script>
    <script type="text/javascript" src="assets/javascript/page.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
  			<div class="container">
    			<h1>Anytime is train time</h1>
  			</div>
		</div>
		<div class="panel panel-default">
  			<!-- Default panel contents -->
  			<div class="panel-heading">
  				<h3 class="panel-title">Current Train Schedule</h3>
  			</div>
			<!-- Table -->
			<table class="table">
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
				<tr>
					<td>Example Choo Choo</td>
					<td>Steam Town USA</td>
					<td>60</td>
					<td>10:00</td>
					<td>30</td>
				</tr>
			</table>
		</div>
		<div class="panel panel-default">
  			<div class="panel-heading">
   		 		<h3 class="panel-title">Add Train</h3>
  			</div>
  			<div class="panel-body">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Train Name:</label>
			    <input type="text" class="form-control" id="trainName-input">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Destination:</label>
			    <input type="text" class="form-control" id="destination-input">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">First Train Time (HH:mm military time)</label>
			    <input type="text" class="form-control" id="firstTrainTime-input">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Frequency (min)</label>
			    <input type="text" class="form-control" id="frequency-input">
			  </div>
			  <button type="submit" class="btn btn-default" id="submit-button">Submit</button>
			</form>
  			</div>
		</div>
	</div>
</body>
</html>
